apiVersion: v1
kind: Service
metadata:
  name: backend-v2
  namespace: webapp
spec:
  type: ClusterIP
  selector:
    app: backend
    version: v2
  ports:
    - name: http
      port: 9898
      protocol: TCP
      targetPort: http
    - port: 9999
      targetPort: grpc
      protocol: TCP
      name: grpc
