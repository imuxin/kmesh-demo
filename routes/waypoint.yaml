#
# kmeshctl waypoint generate -n webapp  --for service --image slic/kmesh-waypoint:v1.0.0
# 
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    sidecar.istio.io/proxyImage: slic/kmesh-waypoint:v1.0.0
  labels:
    istio.io/waypoint-for: service
  name: waypoint
  namespace: webapp
spec:
  gatewayClassName: istio-waypoint
  listeners:
  - name: mesh
    port: 15008
    protocol: HBONE
